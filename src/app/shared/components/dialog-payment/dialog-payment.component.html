<!-- <h2 mat-dialog-title>Coupon</h2> -->
<div mat-dialog-content>
  <h3>Pay a total of {{ data.subTotal | async | currency }}</h3>
</div>

<div mat-dialog-actions>
  <div class="button">
    <button type="button" mat-stroked-button (click)="onCancel()">Cancel</button>
  </div>
  <span class="spacer"></span>
  <div class="button">
    <button type="submit" mat-raised-button color="primary" (click)="onPay()" cdkFocusInitial>Pay</button>
  </div>
</div>
